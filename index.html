<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>

    <header>
    <h1 id="title">Surv(ey)ival Form</h1>
    <p id="description">This is a survival form and not a survey form.</p>
    </header>

    <form action="" id="survey-form">
        <div class="top-form">
        <label for="name" id="name-label">Name:</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <br><br>
        <label for="email" id="email-label">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" placeholder="example@example.com" required>
        <br><br>
        <label for="number" id="number-label">Age(Optional):</label>
        <br>
        <input type="number" id="number" name="number" min="18" max="80" placeholder="Age">
        <br><br>
        
        <label for="drop-survivor">What kind of survivor are you?</label>
        <br>
        <select name="drop-survivor" id="dropdown" required>
            <option value="hunter">Hunter</option>
            <option value="assassin">Assassin</option>
            <option value="runner">Runner</option>
            <option value="helper">Helper</option>
        </select>
        
       </div>

       <div class="botton-form">
        <h2>
        Who would be your survival partner?
        </h2> 
        <input type="radio" name="dog"> 
        <label for="dog">Your Dog</label>
        
        <input type="radio" name="friend">
        <label for="friend">Your best friend</label>
        
        <input type="radio" name="parents">
        <label for="parents">Your parents</label>
        
        <input type="radio" name="no-cats">
        <label for="no-cats">Anyone except cats.</label>
        

        <h2>
        What items would you take to the apocalypse?
        </h2>

        <input type="checkbox" name="knife">
        <label for="knife">Knife</label>
        
        <input type="checkbox" name="pistol">
        <label for="pistol">Pistol</label>
        
        <input type="checkbox" name="crossbow">
        <label for="crossbow">Crossbow</label>
        
        <input type="checkbox" name="bat">
        <label for="bat">Bat</label>
        
        <input type="checkbox" name="katana">
        <label for="katana">Katana</label>
        
        <input type="checkbox" name="mother">
        <label for="mother">My mother in law</label>
        
        <h2>Leave a message if you don't survive.</h2>

        <textarea></textarea>
        <br><br>
        <button id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
